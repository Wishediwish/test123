
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сон или Реальность?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #444;
      border: none;
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>

  <div id="game-container"></div>
  <script>

        ]
      },
      {
        id: 6,
        title: "Animae",
        background: "",
        messages: [
          "Дух: Здесь я должен вернуться на свое место, спасибо тебе.",
          "Система: Спокойное место, ты видишь стол с коробкой...",
          "Система: Подойдя ближе к столу, ты видишь маленькую коробку...",
          "Система: Подняв коробку, ты замечаешь что под ней есть записка.",
          "Записка: Любимая Итами... В этой коробке частица моей души..."
        ],
        actions: [
          { text: "Вернуться на Тропу Сомнений.", next: 7 }
        ]
      },
      {
        id: 7,
        title: "Возвращение — Сон или Реальность?",
        background: "",
        messages: [
          "Система: Вернувшись на Тропу Сомнений, ты видишь в ее конце выход.",
          "Система: Это место больше не заполнено туманом, духи исчезли.",
          "Система: Ты проснулась у себя дома. Рядом с тобой лежит эта же коробка..."
        ],
        actions: []
      }
    ];

    let currentScene = 0;

    function showScene(index) {
      const container = document.getElementById('game-container');
      const scene = scenes[index];
      currentScene = index;

      document.body.style.backgroundImage = scene.background ? `url('${scene.background}')` : '';

      let html = `<div class="screen active"><div class="container">`;
      if (scene.title) html += `<h1>${scene.title}</h1>`;

      for (let msg of scene.messages) {
        html += `<p>${msg}</p>`;
      }

      for (let action of scene.actions) {
        html += `<button onclick="showScene(${action.next})">${action.text}</button>`;
      }

      html += `</div></div>`;
      container.innerHTML = html;
    }

    window.onload = () => showScene(currentScene);
  </script>
</body>
</html>
