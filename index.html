      background-attachment: fixed;
      background-repeat: no-repeat;

    button {
      margin: 0.5em 0;
      background: #333;
      border: none;
      padding: 0.75em 1.2em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #555;
    }
  </style>

      },
      {

        messages: [

          "Ты делаешь ещё один шаг, чтобы дотянуться до звезды. Коснувшись её, ты понимаешь, что эта звезда отображает искреннее желание Вишеда прожить всю жизнь с человеком по имени Итами.",
          "Звезда начинает светиться ещё сильнее и перемещается дальше по звездному небу.",
          "Дух: Удивительно... Пойдём дальше. В будущем ты сможешь вернуться и всё рассмотреть."
        ],
        actions: [
          { text: "Продолжить путь к Замку.", next: 5 }
        ]
      },
      {
        id: 4,
        title: "Пропуск звезды",
        background: "backgrounds/starfield.jpg",
        messages: [
          "Дух: Удивительно, но кажется это была твоя звезда.",
          "Итами, пойдём дальше, у нас не так много времени сейчас. Думаю, в будущем у тебя будет возможность вернуться и во всём тут разобраться."
        ],
        actions: [
          { text: "Продолжить путь к Замку.", next: 5 }
        ]
      },
      {
        id: 5,
        title: "Зал Испытаний (будет добавлен)",
        background: "backgrounds/hall.jpg",
        messages: [
          "Зал испытаний будет реализован в следующем этапе."
        ],
        actions: [
          { text: "Завершить демо", next: null }
        ]
      }
    ];

    let currentSceneIndex = 0;
    let messageIndex = 0;

    function showScene(index) {
      currentSceneIndex = index;
      messageIndex = 0;
      renderScene();
    }

    function renderScene() {
      const container = document.getElementById('game-container');
      const scene = scenes[currentSceneIndex];

      document.body.style.backgroundImage = `url('${scene.background}')`;

      let html = '<div class="screen active"><div class="container">';
      html += `<h1>${scene.title}</h1>`;
      for (let i = 0; i <= messageIndex && i < scene.messages.length; i++) {
        html += `<div class="message">${scene.messages[i]}</div>`;
      }

      if (messageIndex < scene.messages.length - 1) {
        html += `<button onclick="nextMessage()">Продолжить</button>`;
      } else if (scene.actions) {
        scene.actions.forEach(action => {
          html += `<button onclick="showSceneById(${action.next})">${action.text}</button>`;
        });
      }

      html += '</div></div>';
      container.innerHTML = html;
    }

    function nextMessage() {
      messageIndex++;
      renderScene();
    }

    function showSceneById(id) {
      const nextIndex = scenes.findIndex(s => s.id === id);
      if (nextIndex !== -1) {
        showScene(nextIndex);
      }
    }

    window.onload = () => {
      showScene(0);
    };
  </script>
</body>
</html>
