<!DOCTYPE html>

<head>

    }

      color: #ffd1dc;
    }

      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
