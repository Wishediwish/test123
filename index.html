<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сон или Реальность?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #444;
      border: none;
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    // Массив шагов первой сцены (логика строго по твоему сценарию)
    const scene1 = [
      {
        text: "Итами просыпайся! Итамиии... ты впорядке?",
        action: { text: "Ты слышишь чей то голос, кто то зовет тебя - Проснуться.", next: 1 }
      },
      {
        text: "Хух, я волновался что уже не получилось, Добро пожаловать, Нам с тобой предстоит пройти небольшое приключение, и отыскать кое что оставленое тебе в этом месте.",
        action: { text: "Осмотреться вокруг.", next: 2 }
      },
      {
        text: "Сейчас мы находимся у водопада очищения, это место служит защитной стеной, здесь нет обходных путей или горных проходов, путь только один через водопад, сквозь него проходит все, и не проходит так же Хех, Если что то посчитается не нужным или не допустимым, оно будет раздавленно непрерывным потоком. Сложно поверить но раньше его тут не было, и это была просто тропа. Ой! нужно поторопиться у нас не так много времени.",
        action: { text: "... Проследовать за духом сквозь водопад.", next: "scene2" }
      }
    ];

    let step = 0;

    function renderScene1() {
      const container = document.getElementById('game-container');
      document.body.style.backgroundImage = `url('backgrounds/waterfall.jpg')`;
      let html = `<div class="screen active"><div class="container">`;
      html += `<h1>Сон или Реальность?</h1>`;
      html += `<p>${scene1[step].text}</p>`;
      html += `<button onclick="nextScene1()">${scene1[step].action.text}</button>`;
      html += `</div></div>`;
      container.innerHTML = html;
    }

    function nextScene1() {
      if (step < scene1.length - 1) {
        step++;
        renderScene1();
      } else {
        // Здесь будет запуск второй сцены, когда ты её напишешь
        alert("Далее — вторая сцена! (Пока что она не реализована.)");
      }
    }

    window.onload = () => {
      renderScene1();
    };
  </script>
</body>
</html>
