<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путь Итами</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #444;
      border: none;
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script src="scenes.js"></script>
  <script>
    let currentScene = 0;
    let messageIndex = 0;
    const scenes = window.scenes;

    function showScene(index) {
      currentScene = index;
      messageIndex = 0;
      renderScene();
    }

    function renderScene() {
      const container = document.getElementById("game-container");
      const scene = scenes[currentScene];
      document.body.style.backgroundImage = `url('${scene.background}')`;

      let html = `<div class="screen active"><div class="container">`;
      html += `<h1>${scene.title}</h1>`;
      for (let i = 0; i <= messageIndex; i++) {
        if (scene.messages[i]) {
          html += `<p>${scene.messages[i]}</p>`;
        }
      }
      html += renderActions(scene);
      html += `</div></div>`;
      container.innerHTML = html;
    }

    function renderActions(scene) {
      let output = "";
      if (scene.actions) {
        scene.actions.forEach(action => {
          output += `<button onclick="goToScene(${action.nextScene})">${action.text}</button>`;
        });
      }
      return output;
    }

    function goToScene(index) {
      showScene(index);
    }

    window.onload = () => showScene(0);
  </script>
</body>
</html>
