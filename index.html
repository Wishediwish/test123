<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путь Итами</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 720px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 14px;
      padding: 2em;
      box-shadow: 0 0 25px rgba(255, 200, 255, 0.25);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #552244;
      border: 1px solid #ffd1dc;
      padding: 1em;
      color: white;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #774466;
    }
    .quiz {
      margin-top: 1em;
    }
    .quiz p {
      margin-bottom: 0.5em;
    }
    .quiz button {
      width: auto;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="scenes.js"></script>
  <script>
    let currentSceneIndex = 0;

    function showScene(index) {
      const scene = window.scenes.find(s => s.id === index);
      if (!scene) return;

      currentSceneIndex = index;
      const container = document.getElementById('game-container');
      document.body.style.backgroundImage = scene.background ? `url('${scene.background}')` : 'none';

      let html = `<div class="screen active"><div class="container">`;
      if (scene.title) {
        html += `<h1>${scene.title}</h1>`;
      }

      if (scene.messages) {
        html += scene.messages.map(m => `<p>${m}</p>`).join('');
      }

      if (scene.quiz) {
        scene.quiz.forEach((question, qIndex) => {
          html += `<div class="quiz"><p><strong>Вопрос ${qIndex + 1}:</strong> ${question.q}</p>`;
          question.options.forEach((opt, oIndex) => {
            html += `<button onclick="handleAnswer(${scene.id}, ${qIndex}, ${oIndex})">${opt}</button>`;
          });
          html += `</div>`;
        });
      }

      if (scene.actions) {
        html += scene.actions.map(a => `<button onclick="showScene(${a.nextScene})">${a.text}</button>`).join('');
      }

      html += `</div></div>`;
      container.innerHTML = html;
    }

    function handleAnswer(sceneId, questionIndex, optionIndex) {
      const scene = window.scenes.find(s => s.id === sceneId);
      const question = scene.quiz[questionIndex];
      const isCorrect = Array.isArray(question.correct)
        ? question.correct[optionIndex]
        : question.correct === optionIndex;

      const container = document.getElementById('game-container');
      let result = isCorrect ? '<p>Верно!</p>' : '<p>Неверно, попробуй снова.</p>';
      if (isCorrect && question.nextScene) {
        result += `<button onclick="showScene(${question.nextScene})">Продолжить</button>`;
      } else {
        result += `<button onclick="showScene(${sceneId})">Попробовать снова</button>`;
      }
      container.innerHTML = `<div class="screen active"><div class="container">${result}</div></div>`;
    }

    window.onload = () => showScene(currentSceneIndex);
  </script>
</body>
</html>
