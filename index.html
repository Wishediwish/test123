<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Путь Итами</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      color: #fff;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    .screen {
      display: none;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    .active {
      display: block;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      color: #ffd1dc;
    }
    button {
      margin: 1em 0;
      background: #444;
      border: none;
      padding: 1em;
      color: white;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #666;
    }
    .quiz {
      margin-top: 1em;
    }
    .quiz p {
      margin-bottom: 0.5em;
    }
    .quiz button {
      width: auto;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="scenes.js"></script>
  <script>
    let currentSceneIndex = 0;

    function showScene(index) {
      const scene = scenes[index];
      const container = document.getElementById('game-container');
      document.body.style.backgroundImage = scene.background ? `url('${scene.background}')` : 'none';

      let html = `<div class="screen active"><div class="container">`;
      if (scene.title) {
        html += `<h1>${scene.title}</h1>`;
      }
      scene.messages.forEach(message => {
        html += `<p>${message}</p>`;
      });

      if (scene.quiz) {
        scene.quiz.forEach((question, qIndex) => {
          html += `<div class="quiz"><p><strong>Вопрос ${qIndex + 1}:</strong> ${question.question}</p>`;
          question.options.forEach((opt, oIndex) => {
            html += `<button onclick="handleAnswer(${index}, ${qIndex}, ${oIndex})">${opt}</button>`;
          });
          html += `</div>`;
        });
      }

      if (scene.actions) {
        scene.actions.forEach(action => {
          html += `<button onclick="showScene(${action.nextScene})">${action.text}</button>`;
        });
      }

      html += `</div></div>`;
      container.innerHTML = html;
    }

    function handleAnswer(sceneIndex, questionIndex, optionIndex) {
      const scene = scenes[sceneIndex];
      const question = scene.quiz[questionIndex];
      const correct = question.correct;

      const container = document.getElementById('game-container');
      let result = '';
      if (Array.isArray(correct)) {
        if (correct[optionIndex]) {
          result = '<p>Верно!</p>';
        } else {
          result = '<p>Неверно, попробуй снова.</p>';
        }
      } else {
        if (optionIndex === correct) {
          result = '<p>Верно!</p>';
        } else {
          result = '<p>Неверно, попробуй снова.</p>';
        }
      }

      result += `<button onclick="showScene(${sceneIndex + 1})">Продолжить</button>`;
      container.innerHTML = `<div class="screen active"><div class="container">${result}</div></div>`;
    }

    window.onload = () => showScene(currentSceneIndex);
  </script>
</body>
</html>
