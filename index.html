
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body { margin:0; font-family: Georgia; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    #game { max-width:800px; padding:20px; background:rgba(0,0,0,0.7); border-radius:10px; text-align:center; }
    .message { margin-bottom:20px; font-size:18px; }
    .actions button {
      margin:5px;
      padding:10px 20px;
      font-size:16px;
      background:#333;
      border:none;
      border-radius:5px;
      color:white;
      cursor:pointer;
    }
    .actions button:hover { background:#555; }
  </style>
</head>
<body>
  <div id="game">
    <div id="message" class="message"></div>
    <div class="actions" id="actions"></div>
  </div>
  <script>
    const scenes = [{"id": 1, "messages": ["Итами просыпайся! Итамиии... ты впорядке?", "Хух, я волновался что уже не получилось, Добро пожаловать, Нам с тобой предстоит пройти небольшое приключение, и отыскать кое что оставленое тебе в этом месте.", "Сейчас мы находимся у водопада очищения, это место служит защитной стеной, здесь нет обходных путей или горных проходов, путь только один через водопад, сквозь него проходит все, и не проходит так же Хех, Если что то посчитается не нужным или не допустимым, оно будет раздавленно непрерывным потоком. Сложно поверить но раньше его тут не было, и это была просто тропа. Ой! нужно поторопиться у нас не так много времени."], "actions": [{"text": "Ты слышишь чей то голос, кто то зовет тебя - Проснуться.", "next": 1}, {"text": "Осмотреться вокруг.", "next": 1}, {"text": "... Проследовать за духом сквозь водопад.", "next": 2}]}, {"id": 2, "messages": ["Место где мысли и мечты отображатся ввиде звезд, считается что если коснуться отображение звезды на воде, можно узнать что она значит. Но не каждый может устоять и не утонуть в звездном озере. Видишь Замок к которому ведет степь? это место куда мы с тобой направляемся, в нем находится то что привело тебя сюда. Хочешь попробовать устоять на воде и коснуться отражения звезды? или пойдем дальше? Думаю у нас хватит времени посмотреть одну из них."], "actions": [{"text": "Ступить на воду и попытаться коснуться звезды.", "next": 21}, {"text": "Следовать дальше по пути к Замку.", "next": 22}]}, {"id": 21, "messages": ["Cтупив аккуратно на поверхность воды, немного пошатнувшись ты понимаешь что вода тебя держит, после чего ты делаешь еще один шаг, чтобы дотянутся до звезды. Коснувшись ее, ты понимаешь что это звезда отображает Искренное желание вишеда прожить всю жизнь с человеком которого зовут Итами. Звезда начинает светится еще сильнее, и перемещается дальше по звездному небу.", "Дух: Удивительно, но кажется это была твоя звезда. Итами пойдем дальше, у нас не так много времени сейчас, думаю в будущем у тебя будет возможность вернутся и во всем тут разобраться)"], "actions": [{"text": "Продолжить путь к замку.", "next": 3}]}, {"id": 22, "messages": ["Дух: Удивительно, но кажется это была твоя звезда. Итами пойдем дальше, у нас не так много времени сейчас, думаю в будущем у тебя будет возможность вернутся и во всем тут разобраться)"], "actions": [{"text": "Продолжить путь к замку.", "next": 3}]}, {"id": 3, "messages": ["Большой зал с множеством испытаний, нельзя пройти дальше не пройдя испытание.", "Похоже для тебя выпало испытание знаний. Чтобы пройти дальше нужно дать правильно ответы на 4 вопроса.", "Вопрос 1: В каком игровом мире зародилось начало начал самого дорогого что есть у Вишеда?", "Вопрос 2: Число что стало причиной волнений и небольшого страха, но в результате этого создало толчек чему то невероятному ...", "Вопрос 3: Смертельная битва... Современный \"гладиатор\" не горбатый, не рогатый, он бестрашный терминатор уничтожит даже брата. Руки словно \"Биты\", ногти словно \"Бритвы\". Он покажет хвост дракона, вам удар ногой короный, и покажет хватку \"Тигра\", как макака будет прыткий. \"Гладиатор\"\"Гладиатор\" бесмертный бой.", "Вопрос 4: Какое мифическое существо почуствует особую энергию к вишеду?", "Не сомневался в тебе не секунды! похоже нам открылся путь дальше, потресающе мы успеваем!)"], "actions": [{"text": "Ответ: Throne and Liberty", "next": 3}, {"text": "Ответ: 8.5", "next": 3}, {"text": "Ответ: Гладиатор, Биты, Бритвы, Тигра, Гладиатор", "next": 3}, {"text": "Ответ: Единорог", "next": 4}]}, {"id": 4, "messages": ["Мое одно из любимых мест. Место где положительные эмоции принимают форму огня, и чем они сильнее, тем прекрасней и больше становится пламя, огонь который не ранит и не делает больно, если коснуться пламени можно почуствовать то чем оно является. Страсть? Желание? Вдохновение? Возбуждение!? или что то другое... В центре горит самое большое из них, Гиганское невероятно теплое которое подпитывает даже другие маленькие, и разжигает новые... Интересный факт, оно здесь не так давно... Но не представляю это место без него теперь.", "Коснувшись самого пламени, ты чувствуешь что это огромное пламя которого горит и поддерживает другие, на самом деле это чувство вишеда, а именно то как сильно он тебя любит и насколько сильно он хочет разделить с тобой всю свою жизнь, отдать ее только тебе.", "Дух - Мы уже совсем рядом! с местом назначиния осталось только пройти одно место... Не самое мое любимое место. Но думаю с тобой мне ничего опасаться!)"], "actions": [{"text": "Прикоснуться к самому большому пламени рукой.", "next": 4}, {"text": "Пройти дальше в поисках пути.", "next": 5}]}, {"id": 5, "messages": ["Дух - Это место никогда не меняется... Туман и прочий местный гостиприимный шарм, но нашу тропу четко видно по которой можно пройти, это место наполненое непонятными силуэтами различных форм что расстворяются в тумане. Это Эмоции - страха, волнения, сомнения, и другие которые нападут на каждого кто решит пройти по тропе, если почуствуют проявление их к решившему пройти по тропе.", "Дух - Духи эмоций явно замечают тебя и ощущают твое присутствие, но даже самые большие и ужастные не нападают на тебя, ты можешь коснуться их, рассмотреть их, увидеть и узнать их суть. Они же в ответ могут только молча смотреть на тебя, либо просто не замечать. Оооо... я уже вижу наше место назначения Animae. Как раз рядом с силуэтом который кажется спит...", "Коснувшись спящего силуэта, ты чувствуешь что это спящий страх потерять Итами. Он спит."], "actions": [{"text": "Пройти свой путь по тропе.", "next": 5}, {"text": "Коснуться спящего силуэта", "next": 5}, {"text": "Пройти в Animae.", "next": 6}]}, {"id": 6, "messages": ["Дух: Здесь я должен вернуться на свое место, спасибо тебе. Хоть и прощаемся мы не на долго. \"Дух улетает.\"", "Спокойное, уютное место без тривог, ощущение теплоты и нежности со спокойствие и умиротворенностю, легкий ветер который доносит звуки, что как будто зовут тебя Немного пройдя в сторону в которую улетел дух,  звуки становятся более отчетливыми, ты видишь стол на котором что то есть.", "Подойдя ближе к столу, ты видишь маленькую коробку без замков и ручек. Прикоснувшись к ней ты почувствуешь теплоту исходящую от нее.", "Подняв коробку, ты замечаешь что под ней есть записка.", "Записка - Любимая Итами. Сегодня твой День рождения... (сокращено)"], "actions": [{"text": "Иследовать это странное место...", "next": 6}, {"text": "Взять в руки коробку.", "next": 6}, {"text": "Прочесть записку.", "next": 6}, {"text": "Вернуться на Тропу Сомнений.", "next": 7}]}, {"id": 7, "messages": ["Система: Вернувшись на Тропу Сомнений, ты видишь в ее конце выход.", "Проходя тропой ты замечаешь что это место изменилось с твоего прошлого пребывания здесь...", "После того как ты вышла из тропы, Ты проснулась у себя дома на кровати... рядом с тобой лежит та самая коробка."], "actions": [{"text": "Пройти по тропе к выходу.", "next": 7}, {"text": "Покинуть Тропу.", "next": 7}]}];
    let currentScene = 1;
    let currentMessage = 0;

    function renderScene() {
      const scene = scenes.find(s => s.id === currentScene);
      const msgBox = document.getElementById('message');
      const actBox = document.getElementById('actions');
      msgBox.innerHTML = scene.messages[currentMessage];
      actBox.innerHTML = "";

      if (currentMessage < scene.messages.length - 1) {
        const btn = document.createElement('button');
        btn.textContent = "Далее";
        btn.onclick = () => { currentMessage++; renderScene(); };
        actBox.appendChild(btn);
      } else {
        scene.actions.forEach(action => {
          const btn = document.createElement('button');
          btn.textContent = action.text;
          btn.onclick = () => {
            currentScene = action.next;
            currentMessage = 0;
            renderScene();
          };
          actBox.appendChild(btn);
        });
      }
    }

    window.onload = renderScene;
  </script>
</body>
</html>
